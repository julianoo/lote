<html>
<head>
  <title>Processamento de Amostras</title>
  <link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />
  <link href="bootstrap/css/bootstrap-theme.css" rel="stylesheet" type="text/css" />
  <script src="jquery-2.1.3.js" type="text/javascript"></script>
  <script src="init.js" type="text/javascript"></script>
  <script src="tipo_exame.js" type="text/javascript"></script>
  <script src="amostra.js" type="text/javascript"></script>
  <script src="lote.js" type="text/javascript"></script>
  <script src="processa_amostra.js" type="text/javascript"></script>
</head>
<body role="document">
  <div class="jumbotron">
    <div class="container">
      <h3><strong>Processar amostras</strong></h1>
      <p>Clique em <strong>Iniciar</strong> para que comece o processamento de amostras</p>
      <p>
        <a class="btn btn-lg btn-success" role="button" onclick="iniciarProcesso">Iniciar</a>
        <a class="btn btn-primary btn-lg" role="button" onclick="pararProcesso">Parar</a>
      </p>
    </div>
  </div>
  <div class="container" role="main">

    <div class="col-sm-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Lotes abertos</h3>
        </div>
        <div class="panel-body" id="loteAbertoPanel">

        </div>
      </div>
    </div>

    <div class="col-sm-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Lotes em processamento</h3>
        </div>
        <div class="panel-body" id="loteProcessandoPanel">

        </div>
      </div>
    </div>

    <div class="col-sm-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Lotes prontos</h3>
        </div>
        <div class="panel-body" id="loteProntoPanel">

        </div>
      </div>
    </div>

  </div>
</body>
</html>
